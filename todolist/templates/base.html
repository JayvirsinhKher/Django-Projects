<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      .btn {
          background-color: DodgerBlue;
          border: none;
          color: white;
          /* padding: 12px 16px; */
          font-size: 14px;
          cursor: pointer;
        }

        /* Darker background on mouse-over */
        .btn:hover {
          background-color: RoyalBlue;
          }
</style>

    <title>To Do List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home' %}"><button class="btn"><i class="fa fa-home"></i> ToDo List</button></a>
  </div>
</nav>
<br>
<div class="container" >
  <form class="form-inline my-2 my-lg-0" method='post' style="float:right;">
    {% csrf_token %}
    <input class="form-control mr-sm-2" type="input" placeholder="Write task here..." name='task'>
    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Add Task</button>
  </form>
</div>
    <div class="container">
      &nbsp;
    </div>
    <div class="container">
      &nbsp;
    </div>
    <div class="container">
      &nbsp;
    </div>
    <div class="container">
      {%block body_content%}
      {%endblock%}
    </div>
    <div class="container">
      {%block incomp_block%}
      {%endblock%}
    </div>

    <div class="container">
      {%block comp_block%}
      {%endblock%}
    </div>
    {%block footer_block%}
    {%endblock%}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
